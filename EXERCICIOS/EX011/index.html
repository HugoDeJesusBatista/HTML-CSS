<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagen dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente o diminua o tamanho de seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzndo audio</h1>
    <p>vamos aprender a reproduzir audios</p>
    <audio preload="metadata" autoplay controls loop >
        <source src="medias/swing houserkvc.mp3" type="audio/mpeg">
        <source src="medias/swing houserkvc.ogg" type="audio/ogg">
        <source src="medias/swing houserkvc.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="medias/swing houserkvc.mp3">clique aqui</a> pra fazer o dowload do audio</p>
    </audio>
</body>
</html>
